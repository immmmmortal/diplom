<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% extends 'my_site/base.html' %}
{% block content %}


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#appointment-modal">
        Create Appointment
    </button>

    <!-- Modal -->
    <div class="modal fade" id="appointment-modal" tabindex="-1" role="dialog" aria-labelledby="appointment-modal-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointment-modal-label">Create Appointment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="appointment-form">
                        <!-- appointment form fields go here -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-appointment-button">Save Appointment</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function () {
            $('#create-appointment-button').click(function () {
                $('#appointment-modal').modal('show');
            });
        });
    </script>
{% endblock %}
